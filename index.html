<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonst awsome -->
    <script src="https://kit.fontawesome.com/f285a1628c.js" crossorigin="anonymous"></script>
    
    <!-- custom tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
          .font-manrope{
            font-family: 'Manrope', sans-serif;
          }
      </style>
</head>
<body class="font-manrope">

    <header class="container mx-auto">
        <!-- banner section -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
              <div class="flex-1">
                <h1 class="text-7xl font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction To Your Taste Buds..</p>
                <button class="btn btn-primary">Explore More</button>
              </div>
              <!-- banner image -->
              <div class="flex-1 relative">
                  <div>
                    <img src="/images/banner.png" class="h-auto md:w-full" />
                  </div>
                  <!-- rating badge -->
                  <div class="flex items-center gap-3 w-60 md:w-64 bg-white drop-shadow-lg rounded-lg py-4 px-6 absolute bottom-[3%] left-[10%]">
                    <i class="fa-solid fa-star text-4xl text-amber-400"></i>
                    <div>
                        <h3 class="text-3xl font-extrabold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                  </div>
                </div>
            </div>
          </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
